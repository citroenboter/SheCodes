<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <!--Centering the div-->
      <div class="col-8 body-wrapper">
        <!--The weather card-->
        <div class="card border border-0 rounded-5">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <!--City name and search engine-->
                <h2 class="card-title">Rotterdam</h2>
                <div class="mb-3 form-group">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cityName"
                      placeholder="Search..."
                    />
                    <div class="input-group-text search">
                      <i class="fa fa-search" type="submit"></i>
                    </div>
                  </div>
                </div>
              </div>
              <!--Current temperature-->
              <div
                class="col-6 mb-2 d-flex align-items-end justify-content-center"
              >
                <div class="temp-icon">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="current-temp">
                  28°C
                  <i class="fa-solid fa-temperature-arrow-down"></i>
                </div>
              </div>
            </div>
          </div>
          <!--5 day prediction-->
          <div class="row mt-5">
            <!--Day 1-->
            <div class="col">
              <div class="card-body">
                <i class="fa-solid fa-sun weekday-icon mb-3"></i>
                <h3 class="card-subtitle">Monday</h3>
                <div class="card-text"><strong>36°C</strong> / 24°C</div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <i class="fa-solid fa-cloud-rain weekday-icon mb-3"></i>
                <h3 class="card-subtitle">Tuesday</h3>
                <div class="card-text"><strong>30°C</strong> / 17°C</div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <i class="fa-solid fa-cloud-sun weekday-icon mb-3"></i>
                <h3 class="card-subtitle">Wednesday</h3>
                <div class="card-text"><strong>23°C</strong> / 19°C</div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <i class="fa-solid fa-cloud-sun weekday-icon mb-3"></i>
                <h3 class="card-subtitle">Thursday</h3>
                <div class="card-text"><strong>22°C</strong> / 18°C</div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <i class="fa-solid fa-sun weekday-icon mb-3"></i>
                <h3 class="card-subtitle">Friday</h3>
                <div class="card-text"><strong>28°C</strong> / 20°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c66debb08c.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="src/js/index.js"></script>
  </body>
</html>
