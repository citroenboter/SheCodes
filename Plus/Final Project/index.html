<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c66debb08c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="row">
      <!--Centering the div-->
      <div class="col-8 body-wrapper">
        <!--The weather card-->
        <div class="card border border-0 rounded-5">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <!--City name and search engine-->
                <h2 class="card-title" id="city-header">Rat</h2>
                <p class="display-date">Fetching date and time...</p>
                <form
                  class="input-group"
                  id="search-bar"
                  name="searchBar"
                  onsubmit="return false"
                >
                  <input
                    type="text"
                    class="form-control"
                    id="city-search"
                    placeholder="Search..."
                  />
                  <div class="input-group-append">
                    <button
                      class="btn search-button"
                      id="search-button"
                      type="submit"
                    >
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </form>
                <span id="freedom-units"> I need Freedom Units </span
                  >&ensp;|&ensp;
                  <span id="get-location">Get Location</span>
              </div>
              <!--Current temperature-->
              <div
                class="col-6 mb-2 d-flex align-items-end justify-content-center"
              >
                <div class="current-weather">
                  <img
                    id="icon-current"
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                  />
                  <span id="current-temperature">38</span
                  ><span class="temp-unit" id="current-unit">°C</span>
                  <div>
                    <!--Current weather details table-->
                    <table class="weather-details-table">
                      <tr>
                        <td><i class="fa-solid fa-droplet desc-icon"></i></td>
                        <td><span id="current-humidity">30-70</span>%</td>
                      </tr>
                      <tr>
                        <td><i class="fa-solid fa-wind desc-icon"></i></td>
                        <td><span id="current-wind-speed">12</span> <span class="speed-unit">km/h</span></td>
                      </tr>
                      <tr>
                        <td><i class="fa-solid fa-cloud-meatball desc-icon"></i></td>
                        <td><span id="current-description">Rodent with cool tail</td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            </div>
          <!--5 day prediction-->
          <div class="row mt-5">
            <!--Day 1-->
            <div class="col">
              <div class="card-body">
                <img
                  id="icon-day1"
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                />
                <h3 class="card-subtitle">Day 1</h3>
                <div class="card-text">
                  <strong
                    ><span class="temperature">36</span
                    ><span class="temp-unit">°C</span></strong
                  >
                  / <span class="temperature">24</span
                  ><span class="temp-unit">°C</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <img
                  id="icon-day2"
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                />
                <h3 class="card-subtitle">Day 2</h3>
                <div class="card-text">
                  <strong
                    ><span class="temperature">30</span
                    ><span class="temp-unit">°C</span></strong
                  >
                  / <span class="temperature">17</span
                  ><span class="temp-unit">°C</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <img
                  id="icon-day3"
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                />
                <h3 class="card-subtitle">Day 3</h3>
                <div class="card-text">
                  <strong
                    ><span class="temperature">23</span
                    ><span class="temp-unit">°C</span></strong
                  >
                  / <span class="temperature">19</span
                  ><span class="temp-unit">°C</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <img
                  id="icon-day4"
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                />
                <h3 class="card-subtitle">Day 4</h3>
                <div class="card-text">
                  <strong
                    ><span class="temperature">22</span
                    ><span class="temp-unit">°C</span></strong
                  >
                  / <span class="temperature">18</span
                  ><span class="temp-unit">°C</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <img
                  id="icon-day5"
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                />
                <h3 class="card-subtitle">Day 5</h3>
                <div class="card-text">
                  <strong
                    ><span class="temperature">28</span
                    ><span class="temp-unit">°C</span></strong
                  >
                  / <span class="temperature">20</span
                  ><span class="temp-unit">°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
