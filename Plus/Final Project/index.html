<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta https-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c66debb08c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="row">
      <!--Centering the div-->
      <div class="col-8 body-wrapper">
        <!--The weather card-->
        <div class="card border border-0 rounded-5">
          <div class="card-body">
            <div class="row">
              <div class="col-7">
                <!--City name and search engine-->
                <h2 class="card-title" id="city-header">Rat</h2>
                <p class="display-date">Fetching date and time...</p>
                <form
                  class="input-group"
                  id="search-bar"
                  name="searchBar"
                  onsubmit="return false"
                >
                  <input
                    type="text"
                    class="form-control"
                    id="city-search"
                    placeholder="Search..."
                  />
                  <div class="input-group-append">
                    <button
                      class="btn search-button"
                      id="search-button"
                      type="submit"
                    >
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </form>
                <span id="freedom-units"> I need Freedom Units </span
                >&ensp;|&ensp;
                <span id="normal-units"> I need Normal Units </span
                >&ensp;|&ensp;
                <span id="get-location">Get Location</span>
              </div>
              <div class="col-2"></div>
              <!--Current temperature-->
              <div
                class="col-3 mb-2 d-flex align-items-start justify-content-start"
              >
                <div class="current-weather">
                  <img
                    id="icon-current"
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                  />
                  <span id="current-temperature">38</span
                  ><span class="temp-unit" id="current-unit">Â°C</span>
                  <div>
                    <!--Current weather details table-->
                    <table class="weather-details-table">
                      <tr>
                        <td><i class="fa-solid fa-droplet desc-icon"></i></td>
                        <td><span id="current-humidity">30-70</span>%</td>
                      </tr>
                      <tr>
                        <td><i class="fa-solid fa-wind desc-icon"></i></td>
                        <td>
                          <span id="current-wind-speed">12</span>
                          <span class="speed-unit">km/h</span>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <i class="fa-solid fa-cloud-meatball desc-icon"></i>
                        </td>
                        <td>
                          <span id="current-description"
                            >Rodent with cool tail</span
                          >
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--5 day prediction-->
          <div class="row mt-5" id="forecast-container"></div>
        <div class="w-50 mx-auto text-center" id="footer">
          <span
            ><a
              href="https://github.com/citroenboter/SheCodes/tree/main/Plus/Final%20Project"
              target="_blank" 
              >GitHub</a
            >
            - Marije Hammel</span
          >
        </div>
      </div>
    </div>

    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
