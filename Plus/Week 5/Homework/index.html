<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <!--Centering the div-->
      <div class="col-8 body-wrapper">
        <!--The weather card-->
        <div class="card border border-0 rounded-5">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <!--City name and search engine-->
                <h2 class="card-title" id="city">Rotterdam</h2>
                <p class="display-date">Fetching date and time...</p>
                <form
                  class="input-group"
                  id="search-bar"
                  name="searchBar"
                  onsubmit="return false"
                >
                  <input
                    type="text"
                    class="form-control"
                    id="city-search"
                    placeholder="Search..."
                  />
                  <div class="input-group-append">
                    <button
                      class="btn search-button"
                      id="search-button"
                      type="submit"
                    >
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </form>
              </div>

              <!--Current temperature-->
              <div
                class="col-6 mb-2 d-flex align-items-end justify-content-center"
              >
                <div class="temp-icon">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="current-temp">
                  <span class="temperature">28</span
                  ><span class="temp-unit">°C</span>
                  <i class="fa-solid fa-temperature-arrow-down"></i>
                </div>
              </div>
              <div class="row">
                <div class="col-5">
                  <span class="units" id="freedom-units">
                    I need Freedom Units</span
                  >
                  -
                  <span class="units" id="normal-units ">
                    I need Sensible Units</span
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-5"></div>
              </div>
            </div>
          </div>
          <!--5 day prediction-->
          <div class="row mt-5">
            <!--Day 1-->
            <div class="col">
              <div class="card-body">
                <i class="fa-solid fa-sun weekday-icon mb-3"></i>
                <h3 class="card-subtitle">Monday</h3>
                <div class="card-text">
                  <strong
                    ><span class="temperature">36</span
                    ><span class="temp-unit">°C</span></strong
                  >
                  / <span class="temperature">24</span
                  ><span class="temp-unit">°C</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <i class="fa-solid fa-cloud-rain weekday-icon mb-3"></i>
                <h3 class="card-subtitle">Tuesday</h3>
                <div class="card-text">
                  <strong
                    ><span class="temperature">30</span
                    ><span class="temp-unit">°C</span></strong
                  >
                  / <span class="temperature">17</span
                  ><span class="temp-unit">°C</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <i class="fa-solid fa-cloud-sun weekday-icon mb-3"></i>
                <h3 class="card-subtitle">Wednesday</h3>
                <div class="card-text">
                  <strong
                    ><span class="temperature">23</span
                    ><span class="temp-unit">°C</span></strong
                  >
                  / <span class="temperature">19</span
                  ><span class="temp-unit">°C</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <i class="fa-solid fa-cloud-sun weekday-icon mb-3"></i>
                <h3 class="card-subtitle">Thursday</h3>
                <div class="card-text">
                  <strong
                    ><span class="temperature">22</span
                    ><span class="temp-unit">°C</span></strong
                  >
                  / <span class="temperature">18</span
                  ><span class="temp-unit">°C</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <i class="fa-solid fa-sun weekday-icon mb-3"></i>
                <h3 class="card-subtitle">Friday</h3>
                <div class="card-text">
                  <strong
                    ><span class="temperature">28</span
                    ><span class="temp-unit">°C</span></strong
                  >
                  / <span class="temperature">20</span
                  ><span class="temp-unit">°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c66debb08c.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
