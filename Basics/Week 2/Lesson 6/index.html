<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SheCodes</title>
    <style>
      body {
        font-family: Cerebri Sans, Helvetica, Arial, sans-serif;
      }
      section {
        margin: 120px 0;
      }
      h1,
      h2 {
        font-weight: 900;
        font-size: 34px;
        line-height: 48px;
        margin: 0;
      }
      h1 {
        color: #272044;
        text-align: center;
      }
      h2 {
        text-align: center;
        color: #885df1;
        padding: 0 0 24px;
      }
      p {
        font-size: 18px;
        line-height: 28px;
        font-family: PT Mono, monospace;
        text-align: center;
      }
      button {
        border-radius: 25px;
        margin: 0 auto;
        display: block;
        background-color: #fff;
        border: 1px solid #885df1;
        color: #885df1;
        font-size: 16px;
        line-height: 22px;
        padding: 16px 24px;
        text-decoration: none;
        transition: all 200ms ease;
      }
      button:hover {
        color: #fff;
        background: #885df1;
      }
    </style>
  </head>

  <body>
    <section>
      <h1>üë©‚Äçüíª She Codes is a Coding Workshop for Women</h1>
      <h2>Access a new career in Technology</h2>
      <p>
        She Codes teaches coding, design and management skills to women
        <br />
        <strong> Limited amount of spots! </strong>
      </p>
      <br />
      <button>Apply Now</button>
    </section>
    <script>
      let current = new Date();
      let currentHours = current.getHours();
      let currentTime = currentHours + ":" + current.getMinutes();
      let timePrompt = prompt("What's the current hour?");

      if (currentHours == timePrompt) {
        alert(
          `You're right! But all that effort was for nothing. I already knew it was ${currentTime}.`
        );
      }
      if (currentHours != timePrompt) {
        alert(
          `Check the clock... Just kidding! I'll do it for you. It's currently ${currentTime}.`
        );
      }

      // ok now the real deal... Sorry, I got sidetracked :')a
      if (timePrompt > 17 && timePrompt < 24) {
        alert("According to you, I'll have to say: 'Good evening!'");
      }
      if (timePrompt < 12 && timePrompt !== null) {
        alert("According to you, I must say: 'Good morning!'");
      } else {
        alert("According to you, I now have to say: 'Good afternoon!'");
      }
    </script>
  </body>
</html>
